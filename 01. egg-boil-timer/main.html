<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Boiling Egg Timer </h1>
        </div>
        
        <div>
            <img src="GIF by evite.gif" alt="">
        </div>

        <div class="intensity">
            <button id="soft-btn">soft-boiled</button>
            <button id="medium-btn">medium-boiled</button>
            <button id="hard-btn">hard-boiled</button>
        </div>
        
        <p id="time">(00 : 00)</p>

        <div>
            <button id="start-btn">Start Timer</button>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
