<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input">
        </div>
        <div class="btn-section">
            <div class="btn-container">
                <div class="btn btn-js" data-value="7">7</div>
                <div class="btn btn-js" data-value="8">8</div>
                <div class="btn btn-js" data-value="9">9</div>
                <div class="btn btn-js" data-value="+" id="add">+</div>
            </div>

            <div class="btn-container">
                <div class="btn btn-js" data-value="4">4</div>
                <div class="btn btn-js" data-value="5">5</div>
                <div class="btn btn-js" data-value="6">6</div>
                <div class="btn btn-js" data-value="-" id="subtract">-</div>
            </div>

            <div class="btn-container">
                <div class="btn btn-js" data-value="1">1</div>
                <div class="btn btn-js" data-value="2">2</div>
                <div class="btn btn-js" data-value="3">3</div>
                <div class="btn btn-js" data-value="*" id="multiply">&#215;</div>
            </div>

            <div class="btn-container">
                <div class="btn btn-js" id="clear">C</div>
                <div class="btn btn-js" data-value="0">0</div>
                <div class="btn" id="equal">=</div>
                <div class="btn btn-js" data-value="/" id="divide">&#247;</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
