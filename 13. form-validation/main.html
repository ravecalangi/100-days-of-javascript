<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name-input" maxlength="30" spellcheck="false" autocomplete="off" placeholder="Enter your name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No. (+63)</label>
        <input type="tel" autocomplete="off" id="phone-input" placeholder="123 456 7890" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input id="email-input" type="email" spellcheck="false" autocomplete="off" placeholder="Enter Email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea id="message-input" rows="5" onkeyup="validateMessage()" placeholder="Enter your message"></textarea>
        <span id="message-error"></span>
      </div>

    <button onclick="return validateButton()">Submit</button>
    <span id="submit-error"></span>
   
    </form>
  
  </div>
    <script src="script.js"></script>
</body>
</html>
