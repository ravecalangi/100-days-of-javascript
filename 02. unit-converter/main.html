<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-container">
        <h1 id="title">Unit Converter</h1>
        <div class="first-container">
            <button  id="length-btn">Length</button>
            <button class="btn-off" id="weight-btn">Weight</button>
            <button class="btn-off" id="temperature-btn">Temperature</button>
            <button class="btn-off" id="volume-btn">Volume</button>
        </div>
        <div class="second-container">
            <button class="btn-off" id="time-btn">Time</button>
            <button class="btn-off" id="speed-btn">Speed</button>
            <button class="btn-off" id="area-btn">Area</button>
            <button class="btn-off" id="data-storage-btn">Data Storage</button>
        </div>
        <p id="unavailable-message">This feature is under development.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
