<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="chatbot-main-container">
        <div class="chatbot-wrapper">
            
        </div>
        <div class="chatbot-message-container">
            <input id="user-message-input" type="text" placeholder="Type a message...">
            <button id="send-btn">
                <span class="btn-text">Send</span>
                <span class="btn-loading">Sending...</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
